<!DOCTYPE html>
<html ng-app="fareApp">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src='angular.js'></script>
    <script src='fareApp.js'></script>
    <script src='fareAppHeader.js'></script>
    <script src='fareappname.js'></script>
    <script src='fareAppController.js'></script>
    <script src='fareApp.service.js'></script>
<meta charset="UTF-8">
<title>KLM - Best Air Travel</title>
</head>
<body>
<div class="page-header" ng-controller="headerFareAppCtrl as head">
    <h1>{{head.appname}}</h1>
</div>

<div ng-controller="fareAppCtrl as ctrl">

<label for ="from">From</label>
<input id="from" type="text" ng-model="ctrl.start"/>
<label for ="name">To</label>
<input id="name" type="text" ng-model="ctrl.dest"/>

<button class="btn btn-info" ng-click="ctrl.findFare()">Find Fare</button>

<br>
<br>
<div>
The Price for flight from <b>{{ctrl.startDetails.description}}</b> to <b>{{ctrl.endDetails.description}}</b>  is <b>{{ctrl.fareDetails.amount}} {{ctrl.fareDetails.currency}}</b>
</div>
</div>

</body>
</html>
